<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Vidéothèque passes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="splash" class="splash-screen">
      <div class="splash-content">
        <h1>Vidéothèque de danse<br>d'Elise et Lucas</h1>
      </div>
    </div>
    <div class="container">
        <h1>Vidéothèque passes</h1>
        <div class="videos-section">
            <h2>Vidéos disponibles</h2>
            <div id="videosList" class="videos-grid">
                <!-- Les vidéos seront affichées ici -->
            </div>
        </div>
    </div>

    <!-- Bouton flottant -->
    <button id="fabUpload" class="fab" aria-label="Uploader une vidéo">+</button>

    <!-- Modal d'upload -->
    <div id="uploadModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" id="closeModal">&times;</span>
        <h2>Uploader une vidéo</h2>
        <input type="text" id="videoTitle" placeholder="Titre de la vidéo" maxlength="80" style="margin-bottom:1rem;width:100%;padding:0.6rem;border-radius:6px;border:none;font-size:1rem;">
        <input type="file" id="videoInput" accept="video/*">
        <button id="uploadButton">Uploader</button>
        <div id="uploadProgress"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
